<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Recruitment - Candidate Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
        }
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }
        .upload-section {
            background: #f8f9ff;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: 600;
            font-size: 1.1em;
        }
        select, input[type="file"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            margin-bottom: 20px;
            transition: all 0.3s;
        }
        select:focus, input[type="file"]:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .message {
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .jobs-list {
            margin-top: 30px;
        }
        .job-card {
            background: white;
            border: 2px solid #e0e0e0;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }
        .job-card:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102,126,234,0.2);
        }
        .job-title {
            color: #667eea;
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .job-details {
            color: #666;
            margin-bottom: 5px;
        }
        .nav-links {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #e0e0e0;
        }
        .nav-links a {
            color: #667eea;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 600;
            transition: color 0.3s;
        }
        .nav-links a:hover {
            color: #764ba2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ AI Recruitment System</h1>
        <p class="subtitle">Upload your resume and let AI match you with the perfect job!</p>

        <div class="upload-section">
            <label for="jobSelect">1Ô∏è‚É£ Select a Job Position</label>
            <select id="jobSelect">
                <option value="">-- Loading jobs... --</option>
            </select>

            <label for="resumeFile">2Ô∏è‚É£ Upload Your Resume (PDF or DOCX)</label>
            <input type="file" id="resumeFile" accept=".pdf,.docx">

            <button id="submitBtn" onclick="uploadResume()">
                üöÄ Submit Application
            </button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="margin-top: 15px;">Analyzing your resume with AI...</p>
            </div>

            <div class="message" id="message"></div>
        </div>

        <div class="nav-links">
            <a href="/manager">üëî Manager Dashboard</a>
            <a href="/admin">‚öôÔ∏è HR Admin Panel</a>
        </div>
    </div>

    <script>
        // Load available jobs
        async function loadJobs() {
            try {
                const response = await fetch('/api/jobs');
                const data = await response.json();
                
                const select = document.getElementById('jobSelect');
                select.innerHTML = '<option value="">-- Select a job --</option>';
                
                if (data.jobs && data.jobs.length > 0) {
                    data.jobs.forEach(job => {
                        const option = document.createElement('option');
                        // Use job_id (not id) for consistency
                        const jobId = job.job_id || job.id;
                        option.value = jobId;
                        option.textContent = `${job.title} - ${job.location || 'Remote'}`;
                        select.appendChild(option);
                    });
                } else {
                    select.innerHTML = '<option value="">-- No jobs available yet --</option>';
                    showMessage('‚ö†Ô∏è No jobs available. HR needs to upload jobs first!', 'error');
                }
            } catch (error) {
                console.error('Error loading jobs:', error);
                showMessage('Error loading jobs. Please refresh the page.', 'error');
            }
        }

        // Upload resume
        async function uploadResume() {
            const jobId = document.getElementById('jobSelect').value;
            const fileInput = document.getElementById('resumeFile');
            const file = fileInput.files[0];

            if (!jobId || jobId === '' || jobId === 'undefined') {
                showMessage('Please select a job position', 'error');
                return;
            }

            if (!file) {
                showMessage('Please select a resume file', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);
            formData.append('job_id', jobId);

            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('submitBtn').disabled = true;
            document.getElementById('message').style.display = 'none';

            try {
                const response = await fetch('/api/upload-resume', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('‚úÖ ' + data.message + ' Our team will review your application!', 'success');
                    fileInput.value = '';
                    document.getElementById('jobSelect').value = '';
                } else {
                    showMessage('‚ùå ' + (data.error || 'Upload failed'), 'error');
                    console.error('Upload error:', data);
                }
            } catch (error) {
                showMessage('‚ùå Error: ' + error.message, 'error');
                console.error('Network error:', error);
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('submitBtn').disabled = false;
            }
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type;
            messageDiv.style.display = 'block';
        }

        // Load jobs on page load
        loadJobs();
    </script>
</body>
</html>
